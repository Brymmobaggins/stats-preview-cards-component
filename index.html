<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <img src="/images/image-header-desktop.jpg" alt="" />
      </div>
      <div class="card-body">
        <h1>
          Get <span>insights</span> that help your business grow. Discover the
          benefits of data
        </h1>
        <p> 
          analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </div>
      <div class="card-footer">
        <ul class="stats">
          <li class="stat">10k+ <span>companies</span></li>
          <li class="stat">314 <span>templates</span></li>
          <li class="stat">12M+ <span>queries</span></li>
        </ul>
      </div>
    </div>
    <div class="attribution">
      Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
      >
      Coded by
      <a href="https://twitter.com/BrymmoBaggins" target="_blank"
      >BrymmoBaggins</a
      >
    </body>
  </div>
</html>
